<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Inbox AI</title>
</head>

<body>
  <div id="content">
    <h1>Welcome to Inbox AI</h1>
    <button id="authorize-btn">Authorize Gmail Access</button>
    <button id="view-emails-btn">View Unread Emails</button>

    <div id="custom-rules">
      <h3>Custom Classification Rules</h3>
      <input type="text" id="custom-keyword" placeholder="Enter keyword for classification" />
      <button id="add-rule-btn">Add Rule</button>
      <div id="rules-list"></div>
    </div>

    <div id="email-list"></div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
