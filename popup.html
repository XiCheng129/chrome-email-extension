<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Inbox AI</title>
</head>

<body>
      <div id="content">
            <h1>Welcome to Inbox AI</h1>
            <button id="authorize-btn">Authorize Gmail Access</button>
            <button id="view-emails-btn">View Unread Emails</button> <!-- 新增查看邮件按钮 -->

            <div id="custom-rules">
                  <h3>Custom Classification Rules</h3>
                  <input type="text" id="custom-keyword" placeholder="Enter keyword for classification" />
                  <button id="add-rule-btn">Add Rule</button>
            </div>

            <div id="email-list"></div> <!-- 展示未读邮件 -->
      </div>
      <script src="popup.js"></script>
</body>

</html>
